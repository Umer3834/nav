<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="one">
        <div class="two">
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"> </div>
            <div class="seven"> </div>
            <div class="seven1"> </div>
            <div class="seven2"> </div>
            <div class="seven3"> </div>
            <div class="seven4"> </div>


        </div>
        <button><</button>
        <button class="eight">></button>
    </div>
    <script>
      


        var left=document.querySelectorAll('button')[0]
        var right=document.querySelectorAll('button')[1]
        var slide=document.querySelector('.two')
        var index=0
        right.addEventListener('click',()=>{
            if(index<8){
                index++
            }
            else{
                index=0
            }
            slide.style.left=`${index*-100}%`
    slide.style.transitionDuration="2s"

            console.log(index)
            
        })
        // ==========================
        left.addEventListener('click',()=>{
            if(index>0){
                index--
        }
        else{
            index=8
        }
        slide.style.left=`${index*-100}%`
    slide.style.transitionDuration="2s"

            console.log(index)
        })
    </script>
</body>
